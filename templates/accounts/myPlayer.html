<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/myPlayer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/help.css' %}" />
    <link rel="stylesheet" href="{% static 'css/button2.css' %}" />

    <title>MYMY</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'source/favicon_io/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'source/favicon_io/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'source/favicon_io/favicon-16x16.png' %}"
    />
    <link
      rel="manifest"
      href="{% static 'source/favicon_io/site.webmanifest' %}"
    />
  </head>
  <body>
    <!-- page -->

    <div class="bookcover">
      <div class="bookdot">
        <div class="page">
          <div class="container">
            <div class="radio_bttn">
              <img src="{% static 'source/img/radio_bttn.png' %}" />
              <img src="{% static 'source/img/radio_bttn.png' %}" />
              <img src="{% static 'source/img/radio_rad_bttn.png' %}" />
            </div>
            <div class="radio-bg row">
              <div class="col-4">
                <img
                  src="{% static 'source/img/radio_shadow.png' %}"
                  class="top-radio"
                />
                <img src="{% static 'source/img/radio_shadow.png' %}" />
              </div>
              <div class="col-4">
                <img
                  src="{% static 'source/img/radio_shadow.png' %}"
                  class="top-radio"
                />
                <img src="{% static 'source/img/radio_shadow.png' %}" />
              </div>
              <div class="col-4">
                <img
                  src="{% static 'source/img/radio_shadow.png' %}"
                  class="top-radio"
                />
                <img src="{% static 'source/img/radio_shadow.png' %}" />
              </div>
            </div>
            <!-- nav -->
            <div class="help d-flex justify-content-end font-NeoDunggeunmo">
              
              <input type="checkbox" id="navi-toggle" class="checkbox" />
              <label for="navi-toggle" class="button">
                <span>
                  <img
                    class="icon"
                    src="{% static 'source/img/question-icon.png' %}"
                  />&nbsp;</span
                >
              </label>
              <div class="background">&nbsp;</div>
              <nav class="nav display-container">
                <img
                  class="helpTv"
                  src="{% static 'source/img/TV.png' %}"
                  alt="TV"
                />
              </nav>
            </div>
            <div class="d-flex flex-row">
              <div class="content-title-name font-NeoDunggeunmo">
                {{ user.username }}이의 플레이어
              </div>
            </div>
            <!--share button-->
            <div class="share-container">
              <button class="share-btn">
                <i class="bi bi-share-fill"></i>
              </button>
              <div class="share-options">
                <p class="title font-bitbit">공유</p>
                <div class="link-container">
                  <p class="link font-bitbit">
                    http://sku1-mymy.com/user.username
                  </p>
                  <button class="copy-btn font-bitbit" id="toastStart">
                    <a href="#" onclick="clip(); return false;">복사</a>
                  </button>
                </div>
              </div>
            </div>


            <div class="list">
              <!--item-->
              {% for post in posts %}
              <div class="item">
                  <div class="img">
                      <div class="tape">
                          <img src="{% static 'source/img/tape' %}0.png" class="modal-on" post="{{post.pk}}" />
                      </div>
                  </div>
                  <div class="content"></div>
              </div>
              {% endfor %}

            </div>
          <ul class="listPage">
          </ul>
          </div>
          </div>
          </div>
          </div>
          <!-- modal -->
          <div class="modal-overlay" id="modal-overlay">
              <div class="input-box font-NeoDunggeunmo" id="modal">
                  <div class="modal-window">
                      <div class="top-color">
                          <div class="close-area">X</div>
                      </div>
                      <div class="d-flex flex-column align-items-center">
                          <div class="radio">
                              <div class="musicNote">
                                  <lottie-player
                                      src="{% static 'js/json/animation_volume.json' %}"
                                      background="transparent"
                                      speed="1"
                                      loop
                                      autoplay
                                  ></lottie-player>
                              </div>
                              <img src="{% static 'source/img/radio.png' %}" />
                          </div>
                          <div class="info d-flex flex-column align-items-center ">
                            {% for post in posts %}
                            <div post="{{post.pk}}" class="modal_content">
                              <div class="info-title">제목: {{ post.title }}</div>
                              <div class="sender mt-3">익명</div>
                              <hr class="hr-modal" />
                              <div class="sentance mt-3">
                                  <p id="ttsText">{{ post.content }}</p>
                              </div>
                              <div class="btn d-flex justify-content-center">
                                  <button class="message voice-button">메세지 출력 버튼</button>
                                  <button id="stopButton">멈추기</button>
                              </div>
                            </div>
                            {%endfor%}
                          </div>

                      </div>
                  </div>
              </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
          <script src="{% static 'js/pageNation.js' %}"></script>
          <script src="{% static 'js/page.js' %}"></script>
          <script src="{% static 'js/tts.js' %}"></script>
          <script src="{% static 'js/animation_sharebutton.js' %}"></script>
          <script src="{% static 'js/myPlayerModal.js' %}"></script>
          </body>
          </html>
