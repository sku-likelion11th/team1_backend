<!DOCTYPE html>
<html lang="ko">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/myPlayer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/help.css' %}" />
    <title>MYMY</title>
  </head>
  <body>
    <!-- page -->
    <div class="bookcover">
      <div class="bookdot">
        <div class="page">
          <div class="content-container">
            <div class="header content-title">
              <div class="content-title-name font-NeoDunggeunmo">
                {{ User name }}이의 플레이어
              </div>
              <!-- help -->
              <div class="help">
                <input type="checkbox" id="navi-toggle" class="checkbox" />
                <label for="navi-toggle" class="button">
                  <span>
                    <img
                      class="icon"
                      src="{% static 'source/img/question-icon.png' %}"
                    />&nbsp;</span
                  >
                </label>
                <div class="background">&nbsp;</div>
                <nav class="nav display-container">
                  <img
                    class="helpTv"
                    src="{% static 'source/img/TV.png' %}"
                    alt="TV"
                  />
                </nav>
              </div>
            </div>

            <section
              class="tape-shelf-box justify-content-center d-flex text-center"
            >
              <div class="tape-shelf">
                <div class="tape">
                  <img src="../source/img/tape.png" />
                </div>
                <div class="shelf">
                  <img src="../source/img/shelf.png" />
                </div>
                <div class="tape">
                  <img src="../source/img/tape.png" />
                </div>
                <div class="shelf">
                  <img src="../source/img/shelf.png" />
                </div>
              </div>
              <div class="tape-shelf">
                <div class="tape">
                  <img src="../source/img/tape.png" />
                </div>
                <div class="shelf">
                  <img src="../source/img/shelf.png" />
                </div>
                <div class="tape">
                  <img src="../source/img/tape.png" />
                </div>
                <div class="shelf">
                  <img src="../source/img/shelf.png" />
                </div>
              </div>
              <div class="tape-shelf">
                <div class="tape">
                  <img src="../source/img/tape.png" />
                </div>
                <div class="shelf">
                  <img src="../source/img/shelf.png" />
                </div>

                <div class="tape">
                  <img src="../source/img/tape.png" />
                </div>
                <div class="shelf">
                  <img src="../source/img/shelf.png" />
                </div>
              </div>
            </section>
            <hr />

            <div
              class="bttn d-flex justify-content-center z-3 font-NeoDunggeunmo"
            >
              <button onclick="location.href='/create_post'" class="bttn">
                테이프 만들기
              </button>
              <button onclick="location.href='/signin'" class="bttn">
                게시판 만들기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
